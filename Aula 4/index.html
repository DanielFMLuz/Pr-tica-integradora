<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action=" ">
        <fieldset>
                    <div>
            <label for="pais">País</label><br>
            <select name="pais" id="pais">
                <option value="BR">Brasil</option>
            </select>
        </div>
        <div>
            <label for="cep">CEP*</label><br>
                <input value="BR" id="cep" type="number">
        </div>
        <div>
            <label for="endereço">Endereço*</label><br>
                <input value="endereço" id="endereço" type="text" value="teste">
        </div>
        <div>
            <label for="numero">Número*</label><br>
                <input value="numero" id="numero" type="number">
        </div>
        <div>
            <label for="complemento">Complemento</label><br>
                <input value="complemento" id="complemento" type="text">
        </div>
        <div>
            <label for="uf">UF*</label><br>
                <option selected value="CE">Ceará</option>
        </div>
        <div>
            <label for="cidade">Cidade</label><br>
            <select name="cidade" id="cidade">
                <option selected value="">Selecione...</option>
            </select>
        </div>
        <div>
            <label for="bairro">Bairro</label><br>
                <input value="bairro" id="bairro" type="text">
        </div>
        </fieldset>

        <hr>

        <fieldset>
            <div>
                Dados profissionais
            </div>
        </fieldset>
    </form>
</body>
</html>
